name: Test for commits

on:
  push:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test for commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: yarn
      - name: Build website
        run: |
          yarn install --frozen-lockfile
          yarn build
